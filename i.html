<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS対策例</title>
</head>
<body>
    <h1>ユーザー入力の安全な表示</h1>
    <p id="output"></p>

    <script>
        // URLのパラメータからデータを取得
        const params = new URLSearchParams(window.location.search);
        const userInput = params.get("input"); // 入力データ

        // エスケープ処理
        const escapeHTML = (str) => {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        };

        // 安全に表示
        document.getElementById("output").innerHTML = escapeHTML(userInput || "入力なし");
    </script>
</body>
</html>
